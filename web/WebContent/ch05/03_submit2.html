<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch05/03_submit2.html</title>
</head>
<body id="bdy">
    <script>
        let bdy = document.getElementById("bdy");
        let formTag = document.createElement("form");

        let h2Tag = document.createElement("h2");
        let con = document.createTextNode("입력 양식 데이터 전송 버튼")
        h2Tag.appendChild(con);
        bdy.appendChild(h2Tag);
        bdy.appendChild(formTag);


        //1번재 tr만들기
        let pTag = document.createElement("p");
        let text = document.createTextNode("이름:");
        pTag.appendChild(text);

        let inputTag = document.createElement("input");
        inputTag.setAttribute("type","text");
        pTag.appendChild(inputTag);

        formTag.appendChild(pTag);

        //2번째 tr만들기
        pTag = document.createElement("p");
        text = document.createTextNode("학과:");
        pTag.appendChild(text);

        inputTag = document.createElement("input");
        inputTag.setAttribute("type","text");
        pTag.appendChild(inputTag);

        formTag.appendChild(pTag);

        //3번째 tr 만들기
        pTag = document.createElement("p");

        inputTag = document.createElement("input");
        inputTag.setAttribute("type","submit");
        formTag.appendChild(inputTag);
     
    </script>
</body>
</html>
