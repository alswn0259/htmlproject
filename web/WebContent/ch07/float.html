<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            float: right;
            border: 2px solid blue;
            margin-left: 5px;
        }
        div {
            border: 1px solid red;
            /* overflow가 발생했을때 사용 */
            /* visible : 그냥 발생하는대로 있음 */
            /* auto, scroll overflow 발생해도 감싸게 함*/
            overflow: auto;
        }
    </style>
</head>

<body>
    <div>
        <img src="../images/html5.png" width="200px" alt="">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe reiciendis eum perferendis, culpa optio non
        doloribus praesentium fugit maxime sed hic cupiditate, voluptatem omnis laborum assumenda unde, distinctio id
        delectus.
    </div>
</body>

</html>
